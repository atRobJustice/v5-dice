name: Quality Gate

on:
  pull_request:
    branches: [ main ]

jobs:
  quality-check:
    name: E2E Quality Gate
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
    
    - name: Install dependencies
      run: |
        npm install
        npm list
    
    - name: Install Playwright
      run: npx playwright install chromium
    
    - name: Run E2E Quality Gate Tests
      run: |
        echo "ðŸŽ² Running V5 Dice E2E Quality Gate Tests..."
        npx playwright test tests/v5-dice-comprehensive.spec.ts \
          --project=chromium \
          --reporter=list
      
    - name: Quality Gate Summary
      if: always()
      run: |
        echo "## ðŸ›¡ï¸ E2E Quality Gate Results" >> $GITHUB_STEP_SUMMARY
        
        if [ $? -eq 0 ]; then
          echo "âœ… **Quality Gate PASSED**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All E2E tests passed successfully. This PR is ready for merge!" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ **Quality Gate FAILED**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Some E2E tests failed. Please review and fix before merging." >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Tests validated:**" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… All dice rolling combinations" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Character import/export functionality" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Character sheet field updates" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… All roll button functionality" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… UI state management" >> $GITHUB_STEP_SUMMARY
