name: PR Preview Tests

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  e2e-preview:
    name: PR E2E Preview
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: 18
    
    - name: Install dependencies
      run: npm install
    
    - name: Install Playwright
      run: npx playwright install --with-deps chromium
    
    - name: Run E2E tests
      run: npx playwright test --project=chromium --reporter=github
      
    - name: PR Test Summary
      if: always()
      run: |
        echo "## ðŸŽ² V5 Dice E2E Test Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ $? -eq 0 ]; then
          echo "âœ… **All tests passed!**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "This PR maintains full functionality of the V5 Dice application." >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ **Some tests failed**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Please review the test logs and fix any issues before merging." >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Test Coverage:**" >> $GITHUB_STEP_SUMMARY
        echo "- All dice combinations (regular, hunger, rouse, remorse, frenzy)" >> $GITHUB_STEP_SUMMARY
        echo "- Character import/export functionality" >> $GITHUB_STEP_SUMMARY
        echo "- Character sheet field updates" >> $GITHUB_STEP_SUMMARY
        echo "- All roll button functionality" >> $GITHUB_STEP_SUMMARY
        echo "- UI state management and interactions" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“Š [View detailed logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY